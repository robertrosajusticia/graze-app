<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/images/GrazeIcon.ico" type="image/x-icon">
    <link rel="icon" href="../static/images/GrazeIcon.ico" type="image/x-icon">

    <!-- Page title -->
    {% if title %}
    <title>Graze - {{ title }}</title>
    {% else %}
    <title>Welcome to Graze</title>
    {% endif %}

    <script src="/static/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="../static/vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../static/vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="../static/vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="../static/vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/vendor/xeditable/bootstrap3-editable/css/bootstrap-editable.css" />
    <link rel="stylesheet" href="../static/vendor/select2-3.5.2/select2.css" />
    <link rel="stylesheet" href="../static/vendor/select2-bootstrap/select2-bootstrap.css" />
    <link rel="stylesheet" href="../static/vendor/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.css" />
    <link rel="stylesheet" href="../static/vendor/bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="../static/vendor/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" href="../static/vendor/clockpicker/dist/bootstrap-clockpicker.min.css" />
    <link rel="stylesheet" href="../static/vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../static/vendor/summernote/dist/summernote.css" />
    <link rel="stylesheet" href="../static/vendor/summernote/dist/summernote-bs3.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="../static/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="../static/fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="../static/styles/style.css">


</head>
<body class="fixed-navbar fixed-sidebar">

<!-- Header -->
<div id="header">
    <div id="logo" class="light-version">
        <span>
            Graze
        </span>
    </div>
    <nav role="navigation">
        <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
    </nav>
</div>

<!-- Navigation -->
<aside id="menu">
    <div id="navigation">
        <div class="profile-picture">
            <a href="index.html">
                <img src="../static/images/GrazeAvatar.jpg" class="img-circle m-b" alt="logo">
            </a>

            <div class="stats-label text-color">
                <span class="font-extra-bold font-uppercase">Web Scraping</span>
            </div>
        </div>

        <ul class="nav" id="side-menu">
            <li id="home" class="">
                <a href="/index"> <span class="nav-label">Home</span> </a>
            </li>
            <li id="schedule">
                <a href="/schedule_list"> <span class="nav-label">Schedule</span></a>
            </li>
            <li id="templates">
                <a href="/template_list"> <span class="nav-label">Templates</span></a>
            </li>
            <li id="configs">
                <a href="/config_list"> <span class="nav-label">Configs</span></a>
            </li>
            <li id="logs">
                <a href="/logs"> <span class="nav-label">Logs</span></a>
            </li>
            <li id="test">
                <a href="/test_suite"> <span class="nav-label">Test Suite (N/A)</span></a>
            </li>
        </ul>
    </div>
</aside>

<!-- Main Wrapper -->
<div id="wrapper">



{% block content %}{% endblock %}



</div>

<!-- Vendor scripts -->
<script src="../static/vendor/jquery/dist/jquery.min.js"></script>
<script src="../static/vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="../static/vendor/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../static/vendor/metisMenu/dist/metisMenu.min.js"></script>
<script src="../static/vendor/iCheck/icheck.min.js"></script>
<script src="../static/vendor/sparkline/index.js"></script>
<script src="../static/vendor/moment/moment.js"></script>
<script src="../static/vendor/xeditable/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script src="../static/vendor/select2-3.5.2/select2.min.js"></script>
<script src="../static/vendor/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
<script src="../static/vendor/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
<script src="../static/vendor/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
<script src="../static/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="../static/vendor/summernote/dist/summernote.min.js"></script>

<!-- App scripts -->
<script src="../static/scripts/homer.js"></script>

    <script>

        $(function(){

            $('#datepicker').datepicker();
            $("#datepicker").on("changeDate", function(event) {
                $("#my_hidden_input").val(
                        $("#datepicker").datepicker('getFormattedDate')
                )
            });

            $('#datapicker2').datepicker();
            $('#datepicker .input-group.date').datepicker({ });
            $('#datepicker .input-daterange').datepicker({ });

            $("#demo1").TouchSpin({
                min: 0,
                max: 100,
                step: 0.1,
                decimals: 2,
                boostat: 5,
                maxboostedstep: 10,
            });

            $("#demo2").TouchSpin({
                verticalbuttons: true
            });

            $("#demo3").TouchSpin({
                postfix: '%'
            });

            $("#demo4").TouchSpin({
                postfix: "a button",
                postfix_extraclass: "btn btn-default"
            });

            $(".js-source-states").select2();
            $(".js-source-states-2").select2();

            //turn to inline mode
            $.fn.editable.defaults.mode = 'inline';

            //defaults
            $.fn.editable.defaults.url = '#';

            //editables
            $('#username').editable({
                url: '#',
                type: 'text',
                pk: 1,
                name: 'username',
                title: 'Enter username'
            });

            $('#firstname').editable({
                validate: function(value) {
                    if($.trim(value) == '') return 'This field is required';
                }
            });

            $('#sex').editable({
                prepend: "not selected",
                source: [
                    {value: 1, text: 'Male'},
                    {value: 2, text: 'Female'}
                ],
                display: function(value, sourceData) {
                    var colors = {"": "gray", 1: "green", 2: "blue"},
                            elem = $.grep(sourceData, function(o){return o.value == value;});

                    if(elem.length) {
                        $(this).text(elem[0].text).css("color", colors[value]);
                    } else {
                        $(this).empty();
                    }
                }
            });

            $('#dob').editable();

            $('#event').editable({
                placement: 'right',
                combodate: {
                    firstItem: 'name'
                }
            });

            $('#comments').editable({
                showbuttons: 'bottom'
            });

            $('#fruits').editable({
                pk: 1,
                limit: 3,
                source: [
                    {value: 1, text: 'banana'},
                    {value: 2, text: 'peach'},
                    {value: 3, text: 'apple'},
                    {value: 4, text: 'watermelon'},
                    {value: 5, text: 'orange'}
                ]
            });

            $('#user .editable').on('hidden', function(e, reason){
                if(reason === 'save' || reason === 'nochange') {
                    var $next = $(this).closest('tr').next().find('.editable');
                    if($('#autoopen').is(':checked')) {
                        setTimeout(function() {
                            $next.editable('show');
                        }, 300);
                    } else {
                        $next.focus();
                    }
                }
            });

            // ClockPicker
            $('.clockpicker').clockpicker({autoclose: true});

            // DateTimePicker
            $('#datetimepicker1').datetimepicker();

        });

    </script>

</body>
</html>
