{% extends "base.html" %}
{% block content %}
	<p>Processing {{ service }}</p>
	<script>
	    function ajaxCallback(data) {    	
	        if (data.done)
	            window.location.replace("/finished");
	        else
	            window.setTimeout(function() {
	                $.getJSON('/is_done', {id: '{{ id }}' }, ajaxCallback);
	            }, 3000);
	    }
	    $(document).ready(function(){
	        ajaxCallback('{done=false}');
	    });    
	</script>
{% endblock %}
